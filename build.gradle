buildscript {
    ext {
        springBootVersion = '2.7.4'
        springKafkaVersion = '2.9.1'
        logstashLogbackVersion = '7.2'
        tokenSupportVersion = '2.1.6'
    }

    repositories {
        maven {
            url "https://maven.pkg.github.com/navikt/maven-release"
            credentials {
                username = "token"
                password = "$System.env.GITHUB_TOKEN"
            }
        }
    }
}

plugins {
    id 'org.springframework.boot' version "${springBootVersion}"
    id "io.spring.dependency-management" version "1.0.14.RELEASE"
    id "org.openrepose.gradle.plugins.jaxb" version "2.5.0"
}

apply from: "buildSrc/ep-module.gradle"

group = 'no.nav.eessi.pensjon'
version = '0.0.1-SNAPSHOT'

configurations {
    xsd
}

dependencies {
    // Spring-boot BOM-fil spesifiserer versjoner for Spring Boot-avhengigheter
    implementation(platform("org.springframework.boot:spring-boot-dependencies:${springBootVersion}"))
    implementation("org.springframework.boot:spring-boot-starter-web")
    implementation("org.springframework.boot:spring-boot-starter-aop")
    implementation("org.springframework.boot:spring-boot-starter-actuator")
    implementation("org.springframework.boot:spring-boot-actuator")

    // Spring Framework BOM-fil overstyrer så vi får siste patch-versjon av Spring Framework
    implementation(platform("org.springframework:spring-framework-bom:5.3.23"))

    implementation('org.springframework.retry:spring-retry:1.3.3')

    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin'
    implementation 'org.jetbrains.kotlin:kotlin-reflect'

    implementation "org.springframework.kafka:spring-kafka:$springKafkaVersion"

    //Auth
    implementation("no.nav.security:token-client-spring:${tokenSupportVersion}")
    implementation("no.nav.security:token-validation-spring:${tokenSupportVersion}")
    implementation("no.nav.security:token-validation-jaxrs:${tokenSupportVersion}")
    implementation("no.nav.security:token-validation-test-support:2.0.5")

    // Logging
    implementation("net.logstash.logback:logstash-logback-encoder:${logstashLogbackVersion}")
    configurations { all*.exclude group: 'commons-logging', module: 'commons-logging' }
    implementation group: 'org.slf4j', name: 'jcl-over-slf4j'

    implementation group: 'com.google.guava', name: 'guava', version: '31.1-jre'

    //eessi pensjon libs
    implementation("no.nav.eessi.pensjon:ep-logging:1.0.51")
    implementation("no.nav.eessi.pensjon:ep-metrics:0.5.23")

    //GCP
    implementation(platform("com.google.cloud:libraries-bom:26.1.3"))
    implementation("com.google.cloud:google-cloud-storage")

    testImplementation(platform("org.junit:junit-bom:5.9.1"))
    testImplementation("org.junit.jupiter:junit-jupiter")
    testImplementation("org.junit.jupiter:junit-jupiter-params")

    //mock - test
    testImplementation("org.mock-server:mockserver-netty:5.14.0") {
        exclude module: 'junit'
    }
    testImplementation "io.mockk:mockk:1.12.5"

    // Architecture tests
    testImplementation 'com.tngtech.archunit:archunit:1.0.0'

    testImplementation("com.ninja-squad:springmockk:3.1.1")
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude module: 'junit'
        exclude module: "mockito-core"
        exclude module: "junit-vintage-engine"
    }

    testImplementation "org.springframework.kafka:spring-kafka-test:$springKafkaVersion"

    //testcontainers
    testImplementation("org.testcontainers:junit-jupiter:1.17.5")
    testImplementation "org.testcontainers:testcontainers:1.17.5"

}
